apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-httpserver
  labels:
    app: pipeline-httpserver
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: pipeline-httpserver
  template:
    metadata:
      labels:
        app: pipeline-httpserver
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
      {{- end }}
      containers:
      - name: pipeline-httpserver
        image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 8080